<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <title>Contact</title>
</head>

<body>

    <div id="container">
        <header id="header">
            <div class="contentspan">
                <a href="index.html">
                    <h1>Janet Hwu</h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li id="port"><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="body">
            <div class="contentspan">
                <section>
                    <h2>Contact</h2>
                    <hr class="hrthick">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Jane Smith">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">

                        <label for="message">Message</label>
                        <textarea id="subject" name="subject" style="height:200px"></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </section>

                <aside>
                    <h3>Connect with Me</h3>
                    <hr class="hrthin">
                    <a href="https://github.com/jkhwu" target="_blank">
                        <img class="connect connect-margin" src="assets/images/github-128.png" alt="Github">
                    </a>
                    <a href="https://www.linkedin.com/in/janethwu/" target="_blank">
                        <img class="connect connect-margin" src="assets/images/linkedin-128.png" alt="LinkedIn">
                    </a>
                    <a href="https://stackoverflow.com/users/9075981/jkhwu" target="_blank">
                        <img class="connect" src="assets/images/overflow-128.png" alt="Stack Overflow">
                    </a>
                </aside>
            </div>
        </div>

        <footer id="footer">
            <p>&copy; Copyright 2018 Janet Hwu</p>
        </footer>

    </div>


</body>
